
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../dist/css/bootstrap.min.css">

    <title>Admin panel</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
<link href="{{url_for('static', filename = 'css/signin.css')}}" rel="stylesheet">

    <form class="form-signin" action = "/dashboard" method = "post">

      {% set fname = 'assets/' + params ['login_img'] %}  
      <img class="mb-4" src="{{url_for('static', filename = fname)}}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>

      <label for = "uname" class = "sr-only"></label>
      
      <!--label for="inputEmail" class="sr-only">Email address</label-->
      <input type="text" id="uname" name = "uname" class="form-control" placeholder="Username" required autofocus>
      
      <!--label for="inputPassword" class="sr-only">Password</label-->
      <label for = "pass" class = "sr-only"></label>
      <input type="password" id="Pass" name = pass class="form-control" placeholder="Password" required>
      
      <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy;{{params ['title']}} 2022</p>
    
    </form>
  </body>
</html>
