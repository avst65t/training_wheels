  <script>
    function submitQuestion() {
      // Get the value of the input message
    
      var inputMessage = document.querySelector('.input-message').value;

      // Display the input message under the "artificial-intelligence" class
      var aiElement = document.querySelector('.artificial-intelligence');
      aiElement.innerHTML = inputMessage;

      // Display the static answer under the "artifical-intelligence-ai" class
      var responseElement = document.querySelector('.artificial-intelligence-ai');
      responseElement.innerHTML = "The lease date is 15-08-2024.";


      // Show the question and answer elements
      document.querySelector('.question-card').style.display = "block";
      document.querySelector('.question-card-2').style.display = "block";


      // Clear the input message after submission (optional)
      document.querySelector('.input-message').value = "";
    }
  </script>
